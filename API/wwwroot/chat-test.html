<!DOCTYPE html>
<html>
<head>
    <title>Chat Test Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

            .section h3 {
                margin-top: 0;
            }

        input, button {
            margin: 5px 0;
            padding: 8px;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

            button:hover {
                background-color: #45a049;
            }

        ul {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            list-style-type: none;
        }

        li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

            li:last-child {
                border-bottom: none;
            }

        .tabs {
            display: flex;
            margin-bottom: 10px;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

            .tab.active {
                background-color: #f1f1f1;
                font-weight: bold;
            }

        .tab-content {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
        }

            .tab-content.active {
                display: block;
            }

        .message-list {
            max-height: 300px;
        }

        .message-sent, .message-received {
            display: flex;
            margin: 10px 0;
            max-width: 80%;
        }

        .message-sent {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .message-bubble {
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .message-sent .message-bubble {
            background-color: #e3f2fd;
            border-top-right-radius: 0;
        }

        .message-received .message-bubble {
            background-color: #f5f5f5;
            border-top-left-radius: 0;
        }

        .message-content {
            margin-bottom: 5px;
        }

        .message-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #666;
        }

        .message-sender {
            font-weight: bold;
            margin-right: 10px;
        }

        .message-time {
            text-align: right;
        }

        .load-history-btn {
            width: 100%;
            background-color: #f5f5f5;
            color: #333;
            margin-bottom: 10px;
        }

        .friend-item {
            display: flex;
            align-items: center;
        }

        .friend-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }

        .default-avatar {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            background-color: #3498db;
        }
        .modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: #999;
            color: white;
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Chat Test Client</h2>
        <input type="text" id="userIdInput" placeholder="Your User ID">
        <input type="text" id="tokenInput" placeholder="JWT Token" style="width: 400px;">
        <button id="connectButton">Connect</button>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="messaging">Messaging</div>
        <div class="tab" data-tab="friends">Friends</div>
        <div class="tab" data-tab="groups">Groups</div>
    </div>

    <div id="messaging" class="tab-content active">
        <div class="section">
            <h3>Send Message</h3>
            <input type="text" id="receiverIdInput" placeholder="Receiver ID">
            <input type="text" id="messageInput" placeholder="Type a message">
            <button id="sendButton">Send</button>
            <button id="loadHistoryButton" class="load-history-btn">Load Chat History</button>
        </div>

        <div class="section">
            <h3>Messages:</h3>
            <div id="messages" class="message-list"></div>
        </div>
    </div>

    <div id="friends" class="tab-content">
        <div class="section">
            <h3>Add Friend</h3>
            <input type="text" id="friendIdInput" placeholder="Friend ID">
            <button id="addFriendButton">Send Friend Request</button>
        </div>

        <div class="section">
            <h3>Friend Requests</h3>
            <button id="loadRequestsButton">Load Requests</button>
            <ul id="friendRequests"></ul>
        </div>

        <div class="section">
            <h3>My Friends</h3>
            <button id="loadFriendsButton">Load Friends</button>
            <ul id="friendsList"></ul>
        </div>
    </div>

    <div class="section">
        <h3>Events:</h3>
        <ul id="events"></ul>
    </div>

    <div id="groups" class="tab-content">
        <div class="section">
            <h3>Create Group</h3>
            <input type="text" id="groupNameInput" placeholder="Group Name">
            <input type="text" id="groupDescInput" placeholder="Description (optional)">
            <button id="createGroupButton">Create Group</button>
        </div>

        <div class="section">
            <h3>My Groups</h3>
            <button id="loadGroupsButton">Load Groups</button>
            <ul id="groupsList"></ul>
        </div>

        <div class="section">
            <h3>Group Members</h3>
            <div id="currentGroupInfo" style="display:none;">
                <h4 id="currentGroupName"></h4>
                <button id="addMemberButton" style="display:none;">Add Member</button>
                <input type="text" id="newMemberIdInput" placeholder="User ID" style="display:none;">
                <button id="submitAddMemberButton" style="display:none;">Add</button>
            </div>
            <ul id="groupMembers"></ul>
        </div>
    </div>

    <div id="groupMessagingSection" class="section" style="display:none;">
        <h3 id="groupChatHeader">Group Chat</h3>
        <button id="backToChatsButton">Back to Chats</button>
        <div id="groupMessages" class="message-list"></div>
        <div class="message-input">
            <input type="text" id="groupMessageInput" placeholder="Type a message">
            <button id="sendGroupButton">Send</button>
        </div>
        <button id="leaveGroupButton" style="background-color: #f44336;">Leave Group</button>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
            });
        });

        const connection = new signalR.HubConnectionBuilder()
            .withUrl("http://143.198.208.227:5000/hubs/chat", {
                accessTokenFactory: () => document.getElementById("tokenInput").value
            })
            .configureLogging(signalR.LogLevel.Information)
            .withAutomaticReconnect()
            .build();

        const apiBaseUrl = "http://143.198.208.227:5000/api";
        let currentUserId = '';
        let userProfiles = {}; // Cache for user profiles

        // Start connection
        async function startConnection() {
            try {
                await connection.start();
                addEvent("Connected to SignalR hub!");

                // Join user group when connected
                currentUserId = document.getElementById("userIdInput").value;
                if (currentUserId) {
                    await connection.invoke("JoinUserGroup", currentUserId);
                    addEvent(`Joined group for user ${currentUserId}`);

                    // Get current user profile
                    await getUserProfile(currentUserId);
                }

                // Get online friends
                const onlineFriends = await connection.invoke("GetOnlineFriends");
                addEvent(`Online friends: ${onlineFriends.join(', ') || 'None'}`);
            } catch (err) {
                addEvent(`Connection failed: ${err}`);
                setTimeout(startConnection, 5000);
            }
        }

        // Handle receiving messages
        connection.on("ReceiveMessage", (message) => {
            displayMessage(message);

            // If the sender's profile isn't cached, fetch it
            if (!userProfiles[message.senderId]) {
                getUserProfile(message.senderId);
            }
        });

        // Handle user status
        connection.on("UserOnline", (userId) => {
            addEvent(`User online: ${userId}`);
            updateFriendStatus(userId, true);
        });

        connection.on("UserOffline", (userId) => {
            addEvent(`User offline: ${userId}`);
            updateFriendStatus(userId, false);
        });

        // Handle message read receipts
        connection.on("MessageRead", (messageId, userId) => {
            addEvent(`Message ${messageId} read by ${userId}`);
        });

        // Handle friend requests
        connection.on("FriendRequestReceived", (request) => {
            addEvent(`New friend request from ${request.displayName}`);
            loadFriendRequests();
        });

        connection.on("FriendRequestAccepted", (userId) => {
            addEvent(`User ${userId} accepted your friend request`);
            loadFriends();
        });

        connection.on("NewUnreadMessages", (fromUserId) => {
            addEvent(`You have unread messages from ${fromUserId}`);
        });

        // Add this handler in your SignalR connection setup
        connection.on("UserAvatarUpdated", (userId, newAvatarUrl) => {
            // Update cached profile
            if (userProfiles[userId]) {
                userProfiles[userId].avatarUrl = newAvatarUrl;
            }

            // Update avatars in chat messages
            updateUserAvatarsInChat(userId, newAvatarUrl);

            // Update friend list avatars
            document.querySelectorAll(`.friend-avatar[data-user-id="${userId}"]`).forEach(avatar => {
                avatar.style.backgroundImage = `url(${newAvatarUrl})`;
                avatar.classList.remove('default-avatar');
                avatar.textContent = '';
            });

            addEvent(`User ${userId} updated their avatar`);
        });

        connection.on("ReceiveGroupMessage", (message) => {
            if (currentActiveGroupId === message.groupId) {
                displayGroupMessage(message);
            } else {
                addEvent(`New group message in ${message.groupId}`);
            }

            // If the sender's profile isn't cached, fetch it
            if (!userProfiles[message.senderId]) {
                getUserProfile(message.senderId);
            }
        });

        connection.on("GroupMessagesRead", (groupId, userId) => {
            addEvent(`User ${userId} read messages in group ${groupId}`);
        });

        connection.on("UserAddedToGroup", (group) => {
            addEvent(`You were added to group: ${group.name}`);
            loadGroups(); // Refresh groups list
        });

        connection.on("UserRemovedFromGroup", (groupId, userId) => {
            addEvent(`User ${userId} was removed from group ${groupId}`);
            if (userId === currentUserId) {
                addEvent(`You were removed from group ${groupId}`);
                loadGroups(); // Refresh groups list
            }
        });

        connection.on("NewUnreadGroupMessages", (groupId) => {
            addEvent(`You have unread messages in group ${groupId}`);
        });


        let currentActiveGroupId = null;

        // Connect button
        document.getElementById("connectButton").addEventListener("click", startConnection);

        // Load chat history button
        document.getElementById("loadHistoryButton").addEventListener("click", loadChatHistory);

        // Send message button
        document.getElementById("sendButton").addEventListener("click", async () => {
            const receiverId = document.getElementById("receiverIdInput").value;
            const content = document.getElementById("messageInput").value;

            if (receiverId && content) {
                try {
                    await connection.invoke("SendMessageToUser", receiverId, {
                        receiverId: receiverId,
                        content: content
                    });
                    document.getElementById("messageInput").value = "";
                } catch (err) {
                    addEvent(`Error sending message: ${err}`);
                }
            }
        });

        // Add friend button
        document.getElementById("addFriendButton").addEventListener("click", async () => {
            const friendId = document.getElementById("friendIdInput").value;
            if (!friendId) return;

            try {
                const response = await fetchWithAuth(`${apiBaseUrl}/friends/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ friendId })
                });

                if (response.ok) {
                    const result = await response.json();
                    addEvent(`Friend request sent: ${result.success ? 'Success' : 'Failed'}`);
                    document.getElementById("friendIdInput").value = "";
                } else {
                    addEvent(`Error sending friend request: ${response.status}`);
                }
            } catch (err) {
                addEvent(`Error: ${err}`);
            }
        });

        // Load friend requests button
        document.getElementById("loadRequestsButton").addEventListener("click", loadFriendRequests);

        // Load friends button
        document.getElementById("loadFriendsButton").addEventListener("click", loadFriends);

        // Load groups button
        document.getElementById("loadGroupsButton").addEventListener("click", loadGroups);

        // Create group button
        document.getElementById("createGroupButton").addEventListener("click", createGroup);

        // Group member management
        document.getElementById("addMemberButton").addEventListener("click", () => {
            document.getElementById("newMemberIdInput").style.display = "block";
            document.getElementById("submitAddMemberButton").style.display = "block";
        });

        document.getElementById("submitAddMemberButton").addEventListener("click", addMemberToGroup);

        // Send group message button
        document.getElementById("sendGroupButton").addEventListener("click", sendGroupMessage);

        // Back button
        document.getElementById("backToChatsButton").addEventListener("click", () => {
            document.getElementById("groupMessagingSection").style.display = "none";
            document.getElementById("messaging").querySelector(".section").style.display = "block";
        });
        document.getElementById("leaveGroupButton").addEventListener("click", () => {
            if (currentActiveGroupId) {
                if (confirm("Are you sure you want to leave this group?")) {
                    leaveGroup(currentActiveGroupId);
                }
            }
        });
        // Group functions
        async function loadGroups() {
            try {
                const response = await fetchWithAuth(`${apiBaseUrl}/groups`);
                if (response.ok) {
                    const groups = await response.json();
                    displayGroups(groups);
                    addEvent(`Loaded ${groups.length} groups`);
                } else {
                    addEvent(`Error loading groups: ${response.status}`);
                }
            } catch (err) {
                addEvent(`Error: ${err}`);
            }
        }

        function displayGroups(groups) {
            const list = document.getElementById("groupsList");
            list.innerHTML = "";

            if (groups.length === 0) {
                list.innerHTML = "<li>No groups yet</li>";
                return;
            }

            groups.forEach(group => {
                const li = document.createElement("li");
                li.className = "group-item";

                const nameSpan = document.createElement("span");
                nameSpan.textContent = `${group.name} (${group.memberCount} members)`;

                const memberBtn = document.createElement("button");
                memberBtn.textContent = "Members";
                memberBtn.style.marginLeft = "10px";
                memberBtn.onclick = () => loadGroupMembers(group.groupId, group.name, group.role === 2); // Check if role is Admin (2)

                const chatBtn = document.createElement("button");
                chatBtn.textContent = "Chat";
                chatBtn.style.marginLeft = "5px";
                chatBtn.onclick = () => openGroupChat(group.groupId, group.name);

                const leaveBtn = document.createElement("button");
                leaveBtn.textContent = "Leave";
                leaveBtn.style.marginLeft = "5px";
                leaveBtn.style.backgroundColor = "#f44336";
                leaveBtn.onclick = () => {
                    if (confirm("Are you sure you want to leave this group?")) {
                        leaveGroup(group.groupId);
                    }
                };

                li.appendChild(nameSpan);
                li.appendChild(memberBtn);
                li.appendChild(chatBtn);
                li.appendChild(leaveBtn);
                list.appendChild(li);
            });
        }

        async function loadGroupMembers(groupId, groupName, isAdmin) {
            try {
                document.getElementById("currentGroupInfo").style.display = "block";
                document.getElementById("currentGroupName").textContent = groupName;

                if (isAdmin) {
                    document.getElementById("addMemberButton").style.display = "block";
                } else {
                    document.getElementById("addMemberButton").style.display = "none";
                    document.getElementById("newMemberIdInput").style.display = "none";
                    document.getElementById("submitAddMemberButton").style.display = "none";
                }

                const response = await fetchWithAuth(`${apiBaseUrl}/groups/${groupId}/members`);
                if (response.ok) {
                    const members = await response.json();
                    displayGroupMembers(members, groupId, isAdmin);
                } else {
                    addEvent(`Error loading group members: ${response.status}`);
                }
            } catch (err) {
                addEvent(`Error: ${err}`);
            }
        }

        function displayGroupMembers(members, groupId, isCurrentUserAdmin) {
            const list = document.getElementById("groupMembers");
            list.innerHTML = "";

            if (members.length === 0) {
                list.innerHTML = "<li>No members</li>";
                return;
            }

            members.forEach(member => {
                const li = document.createElement("li");
                li.className = "member-item";

                const nameSpan = document.createElement("span");
                nameSpan.textContent = `${member.displayName} ${member.role === 2 ? '(Admin)' : ''}`;


                li.appendChild(nameSpan);

                if (isCurrentUserAdmin && !member.isAdmin) {
                    const removeBtn = document.createElement("button");
                    removeBtn.textContent = "Remove";
                    removeBtn.style.marginLeft = "10px";
                    removeBtn.onclick = () => removeGroupMember(groupId, member.userId);
                    li.appendChild(removeBtn);
                }

                list.appendChild(li);
            });
        }

        async function createGroup() {
            const name = document.getElementById("groupNameInput").value;
            const description = document.getElementById("groupDescInput").value;

            if (!name) {
                addEvent("Please enter a group name");
                return;
            }

            try {
                const response = await fetchWithAuth(`${apiBaseUrl}/groups`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        initialMemberIds: [] // Optional: Add initial members
                    })
                });

                if (response.ok) {
                    const group = await response.json();
                    addEvent(`Group created: ${group.name}`);
                    document.getElementById("groupNameInput").value = "";
                    document.getElementById("groupDescInput").value = "";
                    loadGroups();
                } else {
                    addEvent(`Error creating group: ${response.status}`);
                }
            } catch (err) {
                addEvent(`Error: ${err}`);
            }
        }

        async function addMemberToGroup() {
            const groupNameElement = document.getElementById("currentGroupName");
            const groupName = groupNameElement.textContent;
            const userId = document.getElementById("newMemberIdInput").value;

            if (!userId) {
                addEvent("Please enter a user ID");
                return;
            }

            // We need to find the group ID from the group name
            try {
                const response = await fetchWithAuth(`${apiBaseUrl}/groups`);
                if (response.ok) {
                    const groups = await response.json();
                    const group = groups.find(g => g.name === groupName);

                    if (group) {
                        await addMember(group.groupId, userId);
                    } else {
                        addEvent("Group not found");
                    }
                }
            } catch (err) {
                addEvent(`Error: ${err}`);
            }
        }

        async function addMember(groupId, userId) {
            try {
                const response = await fetchWithAuth(`${apiBaseUrl}/groups/${groupId}/members/${userId}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    addEvent(`User ${userId} added to group`);
                    document.getElementById("newMemberIdInput").value = "";
                    document.getElementById("newMemberIdInput").style.display = "none";
                    document.getElementById("submitAddMemberButton").style.display = "none";

                    // Reload members list
                    const groupNameElement = document.getElementById("currentGroupName");
                    loadGroupMembers(groupId, groupNameElement.textContent, true);
                } else {
                    addEvent(`Error adding member: ${response.status}`);
                }
            } catch (err) {
                addEvent(`Error: ${err}`);
            }
        }

        async function removeGroupMember(groupId, userId) {
            try {
                const response = await fetchWithAuth(`${apiBaseUrl}/groups/${groupId}/members/${userId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    addEvent(`User ${userId} removed from group`);

                    // Reload members list
                    const groupNameElement = document.getElementById("currentGroupName");
                    loadGroupMembers(groupId, groupNameElement.textContent, true);
                } else {
                    addEvent(`Error removing member: ${response.status}`);
                }
            } catch (err) {
                addEvent(`Error: ${err}`);
            }
        }

        async function openGroupChat(groupId, groupName) {
            try {
                // Join the SignalR group for real-time messages
                await connection.invoke("JoinGroupChat", groupId);

                // Mark messages as read
                await fetchWithAuth(`${apiBaseUrl}/groups/${groupId}/read`, {
                    method: 'POST'
                });

                // Get chat history
                const response = await fetchWithAuth(`${apiBaseUrl}/groups/${groupId}/messages`);

                if (response.ok) {
                    const chatHistory = await response.json();

                    // Hide private messaging section, show group messaging
                    document.getElementById("messaging").querySelector(".section").style.display = "none";

                    const groupSection = document.getElementById("groupMessagingSection");
                    groupSection.style.display = "block";
                    document.getElementById("groupChatHeader").textContent = `Group Chat: ${groupName}`;

                    // Update current active group
                    currentActiveGroupId = groupId;

                    // Display messages
                    const messagesContainer = document.getElementById("groupMessages");
                    messagesContainer.innerHTML = "";

                    if (chatHistory.messages && chatHistory.messages.length > 0) {
                        chatHistory.messages.forEach(message => {
                            displayGroupMessage(message);
                        });
                    } else {
                        messagesContainer.innerHTML = "<div style='text-align:center;padding:10px;'>No messages yet</div>";
                    }

                    addEvent(`Loaded group chat with ${chatHistory.messages?.length || 0} messages`);
                } else {
                    addEvent(`Error loading group chat: ${response.status}`);
                }
            } catch (err) {
                addEvent(`Error: ${err}`);
            }
        }

        async function sendGroupMessage() {
            if (!currentActiveGroupId) {
                addEvent("No active group selected");
                return;
            }

            const content = document.getElementById("groupMessageInput").value;
            if (!content) return;

            try {
                // Use SignalR for real-time delivery
                await connection.invoke("SendMessageToGroup", {
                    groupId: currentActiveGroupId,
                    content: content
                });

                document.getElementById("groupMessageInput").value = "";
            } catch (err) {
                // If SignalR fails, try REST API
                addEvent(`SignalR error, using REST API: ${err}`);

                try {
                    const response = await fetchWithAuth(`${apiBaseUrl}/groups/messages`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            groupId: currentActiveGroupId,
                            content: content
                        })
                    });

                    if (response.ok) {
                        document.getElementById("groupMessageInput").value = "";
                    } else {
                        addEvent(`Error sending message: ${response.status}`);
                    }
                } catch (apiErr) {
                    addEvent(`API Error: ${apiErr}`);
                }
            }
        }

        function displayGroupMessage(message) {
            const isFromCurrentUser = message.senderId === currentUserId;
            const messageDiv = document.createElement("div");
            messageDiv.className = isFromCurrentUser ? 'message-sent' : 'message-received';

            // Format date
            const sentDate = new Date(message.sentAt);
            const timeString = sentDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const dateString = sentDate.toLocaleDateString();

            // Create avatar
            const avatar = document.createElement("div");
            avatar.className = "message-avatar";
            avatar.dataset.userId = message.senderId;

            const profile = userProfiles[message.senderId];
            if (profile && profile.avatarUrl) {
                avatar.style.backgroundImage = `url(${profile.avatarUrl})`;
            } else {
                avatar.classList.add('default-avatar');
                avatar.textContent = (message.senderName || "?").charAt(0).toUpperCase();
                // Try to fetch this user's profile if we don't have it
                if (!userProfiles[message.senderId]) {
                    getUserProfile(message.senderId);
                }
            }

            // Message bubble
            const bubble = document.createElement("div");
            bubble.className = "message-bubble";

            // Sender name
            const nameSpan = document.createElement('div');
            nameSpan.className = "message-sender";
            nameSpan.textContent = isFromCurrentUser ? 'You' : message.senderName;

            // Message content
            const contentSpan = document.createElement('div');
            contentSpan.className = "message-content";
            contentSpan.textContent = message.content;

            // Time
            const timeSpan = document.createElement('div');
            timeSpan.className = "message-time";
            timeSpan.textContent = `${timeString} ${dateString}`;

            // Put it all together
            const messageInfo = document.createElement('div');
            messageInfo.className = "message-info";
            messageInfo.appendChild(nameSpan);
            messageInfo.appendChild(timeSpan);

            bubble.appendChild(messageInfo);
            bubble.appendChild(contentSpan);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);

            document.getElementById("groupMessages").appendChild(messageDiv);

            // Scroll to bottom
            const messagesContainer = document.getElementById("groupMessages");
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function getUserProfile(userId) {
            try {
                // If we already have this profile cached, return it
                if (userProfiles[userId]) {
                    return userProfiles[userId];
                }

                // Try to fetch from server - works for both current user and other users
                const response = await fetchWithAuth(`${apiBaseUrl}/accounts/users/${userId}`);
                if (response.ok) {
                    const profile = await response.json();
                    userProfiles[userId] = profile;
                    updateUserAvatarsInChat(userId, profile.avatarUrl);
                    return profile;
                } else {
                    // Fallback to placeholder if fetch fails
                    const placeholderProfile = {
                        id: userId,
                        userName: userId,
                        displayName: userId,
                        avatarUrl: null
                    };

                    userProfiles[userId] = placeholderProfile;
                    return placeholderProfile;
                }
            } catch (err) {
                console.error(`Error fetching user profile: ${err}`);
                return null;
            }
        }



        function updateUserAvatarsInChat(userId, avatarUrl) {
            // Update any existing message avatars for this user
            document.querySelectorAll(`.message-avatar[data-user-id="${userId}"]`).forEach(avatar => {
                if (avatarUrl) {
                    avatar.style.backgroundImage = `url(${avatarUrl})`;
                    avatar.classList.remove('default-avatar');
                    avatar.textContent = '';
                }
            });
        }

        async function loadChatHistory() {
            const receiverId = document.getElementById("receiverIdInput").value;
            if (!receiverId) {
                addEvent("Please enter a receiver ID first");
                return;
            }

            try {
                // Get receiver profile
                await getUserProfile(receiverId);

                // Mark messages as read first
                await fetchWithAuth(`${apiBaseUrl}/messages/read/${receiverId}`, {
                    method: 'POST'
                });

                // Then load chat history
                const response = await fetchWithAuth(`${apiBaseUrl}/messages/chat/${receiverId}`);

                if (response.ok) {
                    const chatHistory = await response.json();
                    document.getElementById("messages").innerHTML = "";

                    addEvent(`Loaded ${chatHistory.messages?.length || 0} messages from chat with ${chatHistory.otherUserName}`);

                    // Display all messages in the chat history
                    if (chatHistory.messages && chatHistory.messages.length > 0) {
                        chatHistory.messages.forEach(message => {
                            displayMessage(message);
                        });
                    } else {
                        addMessage("No message history found. Start a conversation!");
                    }
                } else {
                    addEvent(`Error loading chat history: ${response.status}`);
                }
            } catch (err) {
                addEvent(`Error: ${err}`);
            }
        }

        async function loadFriendRequests() {
            try {
                const response = await fetchWithAuth(`${apiBaseUrl}/friends/requests`);
                if (response.ok) {
                    const requests = await response.json();
                    displayFriendRequests(requests);

                    // Fetch profiles for all friend requests
                    for (const request of requests) {
                        await getUserProfile(request.userId);
                    }
                } else {
                    addEvent(`Error loading friend requests: ${response.status}`);
                }
            } catch (err) {
                addEvent(`Error: ${err}`);
            }
        }

        async function loadFriends() {
            try {
                const response = await fetchWithAuth(`${apiBaseUrl}/friends`);
                if (response.ok) {
                    const friends = await response.json();
                    displayFriends(friends);

                    // Fetch profiles for all friends
                    for (const friend of friends) {
                        await getUserProfile(friend.userId);
                    }
                } else {
                    addEvent(`Error loading friends: ${response.status}`);
                }
            } catch (err) {
                addEvent(`Error: ${err}`);
            }
        }

        function displayFriendRequests(requests) {
            const list = document.getElementById("friendRequests");
            list.innerHTML = "";

            if (requests.length === 0) {
                list.innerHTML = "<li>No pending friend requests</li>";
                return;
            }

            requests.forEach(request => {
                const li = document.createElement("li");
                li.className = "friend-item";

                // Avatar
                const avatar = document.createElement("div");
                avatar.className = "friend-avatar";
                avatar.dataset.userId = request.userId;

                const profile = userProfiles[request.userId];
                if (profile && profile.avatarUrl) {
                    avatar.style.backgroundImage = `url(${profile.avatarUrl})`;
                } else {
                    avatar.classList.add('default-avatar');
                    avatar.textContent = request.displayName.charAt(0).toUpperCase();
                }

                const info = document.createElement("div");
                info.textContent = `${request.displayName} (${request.username}) - Requested at: ${new Date(request.requestedAt).toLocaleString()}`;

                const acceptButton = document.createElement("button");
                acceptButton.textContent = "Accept";
                acceptButton.style.marginLeft = "10px";
                acceptButton.onclick = async () => {
                    try {
                        const response = await fetchWithAuth(`${apiBaseUrl}/friends/accept/${request.userId}`, {
                            method: 'POST'
                        });

                        if (response.ok) {
                            addEvent(`Friend request accepted from ${request.displayName}`);
                            loadFriendRequests();
                            loadFriends();
                        }
                    } catch (err) {
                        addEvent(`Error accepting request: ${err}`);
                    }
                };

                const rejectButton = document.createElement("button");
                rejectButton.textContent = "Reject";
                rejectButton.style.marginLeft = "5px";
                rejectButton.style.backgroundColor = "#f44336";
                rejectButton.onclick = async () => {
                    try {
                        const response = await fetchWithAuth(`${apiBaseUrl}/friends/reject/${request.userId}`, {
                            method: 'POST'
                        });

                        if (response.ok) {
                            addEvent(`Friend request rejected from ${request.displayName}`);
                            loadFriendRequests();
                        }
                    } catch (err) {
                        addEvent(`Error rejecting request: ${err}`);
                    }
                };

                li.appendChild(avatar);
                li.appendChild(info);
                li.appendChild(acceptButton);
                li.appendChild(rejectButton);
                list.appendChild(li);
            });
        }

        function displayFriends(friends) {
            const list = document.getElementById("friendsList");
            list.innerHTML = "";

            if (friends.length === 0) {
                list.innerHTML = "<li>No friends yet</li>";
                return;
            }

            friends.forEach(friend => {
                const li = document.createElement("li");
                li.className = "friend-item";
                li.dataset.userId = friend.userId;

                // Avatar
                const avatar = document.createElement("div");
                avatar.className = "friend-avatar";
                avatar.dataset.userId = friend.userId;

                const profile = userProfiles[friend.userId];
                if (profile && profile.avatarUrl) {
                    avatar.style.backgroundImage = `url(${profile.avatarUrl})`;
                } else {
                    avatar.classList.add('default-avatar');
                    avatar.textContent = friend.displayName.charAt(0).toUpperCase();
                }

                const statusIndicator = friend.isOnline ? "🟢" : "🔴";

                const info = document.createElement("div");
                info.textContent = `${statusIndicator} ${friend.displayName} (${friend.username})`;

                const chatButton = document.createElement("button");
                chatButton.textContent = "Chat";
                chatButton.style.marginLeft = "10px";
                chatButton.onclick = () => {
                    document.getElementById("receiverIdInput").value = friend.userId;
                    document.querySelector('.tab[data-tab="messaging"]').click();
                    loadChatHistory(); // Load chat history when starting a chat
                    document.getElementById("messageInput").focus();
                };

                const removeButton = document.createElement("button");
                removeButton.textContent = "Remove";
                removeButton.style.marginLeft = "5px";
                removeButton.style.backgroundColor = "#f44336";
                removeButton.onclick = async () => {
                    try {
                        const response = await fetchWithAuth(`${apiBaseUrl}/friends/${friend.userId}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            addEvent(`Friend removed: ${friend.displayName}`);
                            loadFriends();
                        }
                    } catch (err) {
                        addEvent(`Error removing friend: ${err}`);
                    }
                };

                li.appendChild(avatar);
                li.appendChild(info);
                li.appendChild(chatButton);
                li.appendChild(removeButton);
                list.appendChild(li);
            });
        }

        function updateFriendStatus(userId, isOnline) {
            const friendItems = document.querySelectorAll(`#friendsList li[data-userId="${userId}"]`);
            friendItems.forEach(item => {
                const statusText = item.querySelector('div');
                if (statusText) {
                    const text = statusText.textContent;
                    statusText.textContent = `${isOnline ? "🟢" : "🔴"}${text.substring(1)}`;
                }
            });
        }

        function displayMessage(message) {
            const isFromCurrentUser = message.senderId === currentUserId;
            const messageDiv = document.createElement("div");
            messageDiv.className = isFromCurrentUser ? 'message-sent' : 'message-received';

            // Format date
            const sentDate = new Date(message.sentAt);
            const timeString = sentDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const dateString = sentDate.toLocaleDateString();

            // Create avatar
            const avatar = document.createElement("div");
            avatar.className = "message-avatar";
            avatar.dataset.userId = message.senderId;

            const profile = userProfiles[message.senderId];
            if (profile && profile.avatarUrl) {
                avatar.style.backgroundImage = `url(${profile.avatarUrl})`;
            } else {
                avatar.classList.add('default-avatar');
                avatar.textContent = (message.senderName || "?").charAt(0).toUpperCase();
                // Try to fetch this user's profile if we don't have it
                if (!userProfiles[message.senderId]) {
                    getUserProfile(message.senderId);
                }
            }

            // Message bubble
            const bubble = document.createElement("div");
            bubble.className = "message-bubble";

            // Sender name
            const nameSpan = document.createElement('div');
            nameSpan.className = "message-sender";
            nameSpan.textContent = isFromCurrentUser ? 'You' : message.senderName;

            // Message content
            const contentSpan = document.createElement('div');
            contentSpan.className = "message-content";
            contentSpan.textContent = message.content;

            // Time
            const timeSpan = document.createElement('div');
            timeSpan.className = "message-time";
            timeSpan.textContent = `${timeString} ${dateString}`;

            // Put it all together
            const messageInfo = document.createElement('div');
            messageInfo.className = "message-info";
            messageInfo.appendChild(nameSpan);
            messageInfo.appendChild(timeSpan);

            bubble.appendChild(messageInfo);
            bubble.appendChild(contentSpan);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);

            document.getElementById("messages").appendChild(messageDiv);

            // Scroll to bottom
            const messageContainer = document.getElementById("messages");
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        async function fetchWithAuth(url, options = {}) {
            const token = document.getElementById("tokenInput").value;
            if (!token) {
                throw new Error("No authentication token provided");
            }

            const headers = options.headers || {};
            headers['Authorization'] = `Bearer ${token}`;

            return fetch(url, {
                ...options,
                headers
            });
        }

        function addMessage(textMessage) {
            const div = document.createElement("div");
            div.textContent = textMessage;
            div.style.padding = "10px";
            div.style.textAlign = "center";
            div.style.color = "#666";
            document.getElementById("messages").appendChild(div);
        }

        function addEvent(event) {
            const li = document.createElement("li");
            li.textContent = event;
            document.getElementById("events").appendChild(li);
        }

        // New function to handle admin leaving a group
        async function adminLeaveGroup(groupId, deleteGroup = false) {
            try {
                const response = await fetchWithAuth(`${apiBaseUrl}/groups/${groupId}/admin-leave?deleteGroup=${deleteGroup}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const result = await response.json();

                    if (result.action === "delete") {
                        addEvent(`Group has been deleted.`);
                    } else if (result.action === "leave") {
                        addEvent(`You've left the group. New admin is user ${result.newAdminId}.`);
                    }

                    // Refresh groups list and return to messaging
                    loadGroups();

                    if (currentActiveGroupId === groupId) {
                        document.getElementById("groupMessagingSection").style.display = "none";
                        document.getElementById("messaging").querySelector(".section").style.display = "block";
                        currentActiveGroupId = null;
                    }

                    return true;
                } else {
                    const errorText = await response.text();
                    addEvent(`Error: ${response.status} - ${errorText}`);
                    return false;
                }
            } catch (err) {
                addEvent(`Error: ${err}`);
                return false;
            }
        }

        // Update the leaveGroup function to handle admin vs. regular members differently
        async function leaveGroup(groupId) {
            try {
                // First check if user is an admin
                const response = await fetchWithAuth(`${apiBaseUrl}/groups/${groupId}/members`);

                if (response.ok) {
                    const members = await response.json();
                    const currentUser = members.find(m => m.userId === currentUserId);

                    // If admin, show admin leave dialog
                    if (currentUser && currentUser.role === 2) {
                        showAdminLeaveDialog(groupId);
                        return;
                    }

                    // Otherwise proceed with regular leave
                    const leaveResponse = await fetchWithAuth(`${apiBaseUrl}/groups/${groupId}/leave`, {
                        method: 'POST'
                    });

                    if (leaveResponse.ok) {
                        addEvent(`You have left the group.`);
                        loadGroups(); // Refresh groups list

                        // If currently in this group's chat, go back to main chat view
                        if (currentActiveGroupId === groupId) {
                            document.getElementById("groupMessagingSection").style.display = "none";
                            document.getElementById("messaging").querySelector(".section").style.display = "block";
                            currentActiveGroupId = null;
                        }
                    } else {
                        addEvent(`Error leaving group: ${leaveResponse.status}`);
                    }
                } else {
                    addEvent(`Error getting group members: ${response.status}`);
                }
            } catch (err) {
                addEvent(`Error: ${err}`);
            }
        }

        // Function to show admin leave options dialog
        function showAdminLeaveDialog(groupId) {
            // Create modal dialog
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.left = '0';
            modal.style.top = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';

            // Create dialog content
            const dialog = document.createElement('div');
            dialog.style.backgroundColor = 'white';
            dialog.style.padding = '20px';
            dialog.style.borderRadius = '5px';
            dialog.style.width = '400px';
            dialog.style.maxWidth = '90%';
            dialog.style.textAlign = 'center';

            const title = document.createElement('h3');
            title.textContent = 'Admin Leave Options';

            const message = document.createElement('p');
            message.textContent = 'As an admin, you have two options when leaving this group:';

            const leaveBtn = document.createElement('button');
            leaveBtn.textContent = 'Leave and Assign New Admin';
            leaveBtn.style.marginRight = '10px';
            leaveBtn.style.padding = '8px 16px';
            leaveBtn.onclick = async () => {
                modal.remove();
                await adminLeaveGroup(groupId, false);
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete the Group';
            deleteBtn.style.backgroundColor = '#f44336';
            deleteBtn.style.padding = '8px 16px';
            deleteBtn.onclick = async () => {
                modal.remove();
                await adminLeaveGroup(groupId, true);
            };

            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = 'Cancel';
            cancelBtn.style.marginTop = '20px';
            cancelBtn.style.backgroundColor = '#999';
            cancelBtn.style.padding = '8px 16px';
            cancelBtn.onclick = () => {
                modal.remove();
            };

            dialog.appendChild(title);
            dialog.appendChild(message);
            dialog.appendChild(leaveBtn);
            dialog.appendChild(deleteBtn);
            dialog.appendChild(document.createElement('br'));
            dialog.appendChild(cancelBtn);

            modal.appendChild(dialog);
            document.body.appendChild(modal);
        }


    </script>
